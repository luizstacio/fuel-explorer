query ($height: String) {
  block(height: $height) {
    id
    header {
      height
      daHeight
      id
    }
    consensus {
      type: __typename
      ... on PoAConsensus {
        signature
      }
      ... on Genesis {
        coinsRoot
        contractsRoot
        chainConfigHash
      }
    }
    transactions {
      id
      inputAssetIds
      inputContracts {
        id
        salt
      }
      gasPrice
      gasLimit
      maturity
      txPointer
      isScript
      isCreate
      isMint
      inputs {
        type: __typename
        ... on InputCoin {
          amount
          assetId
          maturity
          owner
          predicate
          txPointer
          utxoId
          witnessIndex
        }
        ... on InputContract {
          balanceRoot
          contract {
            id
            salt
          }
          stateRoot
          txPointer
          utxoId
        }
        ... on InputMessage {
          amount
          data
          messageId
          nonce
          predicate
          predicateData
          recipient
          sender
          witnessIndex
        }
      }
      outputs {
        type: __typename
        ... on ChangeOutput {
          amount
          assetId
          to
        }
        ... on CoinOutput {
          amount
          assetId
          to
        }
        ... on ContractCreated {
          contract {
            id
            salt
          }
          stateRoot
        }
        ... on ContractOutput {
          balanceRoot
          inputIndex
          stateRoot
        }
        ... on MessageOutput {
          amount
          recipient
        }
        ... on VariableOutput {
          amount
          assetId
          to
        }
      }
      witnesses
      receiptsRoot
      status {
        type: __typename
        ... on SubmittedStatus {
          time
        }
        ... on SuccessStatus {
          block {
            id
          }
          time
          programState {
            returnType
            data
          }
        }
        ... on FailureStatus {
          block {
            id
          }
          time
          reason
        }
      }
      receipts {
        contract {
          id
          salt
        }
        pc
        is
        to {
          id
          salt
        }
        toAddress
        amount
        assetId
        gas
        param1
        param2
        val
        ptr
        digest
        reason
        ra
        rb
        rc
        rd
        len
        receiptType
        result
        gasUsed
        data
        messageId
        sender
        recipient
        nonce
        contractId
      }
      bytecodeWitnessIndex
      bytecodeLength
      salt
      storageSlots
    }
  }
}
